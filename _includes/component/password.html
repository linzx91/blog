	pointer-events: none;
	display: none;
}
#prompt .prompt-text-box {
	width: 56%;
	height: 32px;
	line-height: 32px;
	margin-top: 20px;
	padding: 0;
	font-size: 20px;
	font-weight: 500;
	color: #333;
	text-align: center;
	overflow: hidden;
}
#prompt .prompt-title {
	padding: 0 6px;
}
#prompt .prompt-form {
	position: relative;
	display: inline-block;
	display: flex;
	flex-flow: row nowrap;

#prompt .input-box {

}

}
#prompt .input-clear {
	position: absolute;
	z-index: 1;
	right: 7px;
	width: 16px;
	height: 16px;
	border-radius: 50%;
	overflow: hidden;
	background-size: contain;
	background-position: center;
	background-repeat: no-repeat;
	background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDI0IDEwMjQiPjxwYXRoIGZpbGw9IiMzMzMiIGQ9Ik01MTIgMEMyMjkuMiAwIDAgMjI5LjIgMCA1MTJzMjI5LjIgNTEyIDUxMiA1MTIgNTEyLTIyOS4yIDUxMi01MTJTNzk0LjggMCA1MTIgMHptMjA1LjMgNjY2LjljMTQgMTQuMSAxNCAzNi45LS4xIDUwLjktNyA3LTE2LjIgMTAuNS0yNS40IDEwLjVzLTE4LjUtMy41LTI1LjUtMTAuNkw1MTIgNTYzIDM1Ny43IDcxNy43Yy03IDcuMS0xNi4zIDEwLjYtMjUuNSAxMC42cy0xOC40LTMuNS0yNS40LTEwLjVjLTE0LjEtMTQtMTQuMS0zNi44LS4xLTUwLjlMNDYxLjIgNTEyIDMwNi43IDM1Ny4xYy0xNC0xNC4xLTE0LTM2LjkuMS01MC45czM2LjktMTQgNTAuOS4xTDUxMiA0NjFsMTU0LjMtMTU0LjhjMTQtMTQuMSAzNi44LTE0LjEgNTAuOS0uMSAxNC4xIDE0IDE0LjEgMzYuOC4xIDUwLjlMNTYyLjggNTEybDE1NC41IDE1NC45eiIvPjwvc3ZnPg==");
	display: none;
}
#prompt .input-clear:hover {
	right: 5px;
	border: 2px solid rgba(0,0,0,.2);
}
#prompt .prompt-content {
	width: 60%;
	line-height: 24px;
	max-height: 96px;
	padding: 2px 6px;
	font-size: 12px;
	font-weight: 400;
	text-align: center;
	color: #424242;
	overflow: scroll;
}
#prompt .prompt-btn-box {
	position: relative;
	width: 100%;
	height: 40px;
	margin-top: 20px;
	padding: 0;
	border-top: 1px solid #ccc;
}
#prompt .prompt-btns {
	position: absolute;
	bottom: 0;
	height: 100%;
	line-height: 40px;
	margin: 0;
	padding: 0 8px;
	border: none;
	outline: none;
	font-size: 16px;
	font-weight: 500;
	text-align: center;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
#prompt .prompt-btns:hover {
	background: rgba(0,0,0,.2);
}
#prompt .btn-out {
	left: 0;
	width: 50%;
	height: 100%;
	color: #ff1d8f;
}
#prompt .btn-in {
	right: 0;
	width: 50%;
	color: #1e90ff;
}
#prompt .btn-events {
	left: 0;
	right: 0;
	width: 100%;
	color: #424242;
	display: none;
}
#prompt .btn-divider {
	position: absolute;
	top: 0;
	left: 50%;
	width: 1px;
	height: 100%;
	z-index: 1;
	background: #ccc;
}
@keyframes prompt-bounceIn {
	from,
	20%,
	40%,
	60%,
	80%,
	to {
		animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
	}
	0% {
		opacity: 0;
		transform: scale3d(0.3, 0.3, 0.3);
	}
	20% {
		transform: scale3d(1.1, 1.1, 1.1);
	}
	40% {
		transform: scale3d(0.9, 0.9, 0.9);
	}
	60% {
		opacity: 1;
		transform: scale3d(1.03, 1.03, 1.03);
	}
	80% {
		transform: scale3d(0.97, 0.97, 0.97);
	}
	to {
		opacity: 1;
		transform: scale3d(1, 1, 1);
	}
}
#prompt .bounceIn {
	animation-duration: 0.75s;
	animation-name: prompt-bounceIn;
}
@keyframes prompt-bounceOut {
	20% {
		transform: scale3d(0.9, 0.9, 0.9);
	}
	50%,
	55% {
		opacity: 1;
		transform: scale3d(1.1, 1.1, 1.1);
	}
	to {
		opacity: 0;
		transform: scale3d(0.3, 0.3, 0.3);
	}
}
#prompt .bounceOut {
	animation-duration: 0.75s;
	animation-name: prompt-bounceOut;
}
@keyframes prompt-shake {
	from,
	to {
		transform: translate3d(0, 0, 0);
	}
	10%,
	30%,
	50%,
	70%,
	90% {
		transform: translate3d(-10px, 0, 0);
	}
	20%,
	40%,
	60%,
	80% {
		transform: translate3d(10px, 0, 0);
	}
}
#prompt .shake {
	animation-name: prompt-shake;
}
@keyframes prompt-swing {
	20% {
		transform: rotate3d(0, 0, 1, 15deg);
	}
	40% {
		transform: rotate3d(0, 0, 1, -10deg);
	}
	60% {
		transform: rotate3d(0, 0, 1, 5deg);
	}
	80% {
		transform: rotate3d(0, 0, 1, -5deg);
	}
	to {
		transform: rotate3d(0, 0, 1, 0deg);
	}
}
#prompt .swing {
	transform-origin: top center;
	animation-name: prompt-swing;
}
#prompt .animated {
	animation-duration: 1s;
	animation-fill-mode: both;
}
#prompt .animated.infinite {
	animation-iteration-count: infinite;
}
#prompt .animated.delay-1s {
	animation-delay: 1s;
}
#prompt .animated.delay-2s {
	animation-delay: 2s;
}
#prompt .animated.delay-3s {
	animation-delay: 3s;
}
#prompt .animated.delay-4s {
	animation-delay: 4s;
}
#prompt .animated.delay-5s {
	animation-delay: 5s;
}
#prompt .animated.fast {
	animation-duration: 800ms;
}
#prompt .animated.faster {
	animation-duration: 500ms;
}
#prompt .animated.slow {
	animation-duration: 2s;
}
#prompt .animated.slower {
	animation-duration: 3s;
}
@media (print), (prefers-reduced-motion: reduce) {
	#prompt .animated {
		animation-duration: 1ms !important;
		transition-duration: 1ms !important;
		animation-iteration-count: 1 !important;
	}
}
</style>
<div id="prompt"></div>
<script type="text/javascript">
(function($) {
  var prompt = {
    initial: {
      title: "请输入密码",
      content: "{% if page.prompt == "" or page.prompt == null %}此页面已设置了密码，输入正确的密码后才能继续！{% else %}{{ page.prompt }}{% endif %}",
      btnLeft: "退出",
      href: "/",
      btnRight: "确认"
    },
    correct: {
      title: "密码正确",
      content: "恭喜你，已通过验证",
      button: "好"
    },
    count: {
      content: "密码错误！你还有 * 次机会"
    },
    error: {
      title: "密码错误",
      content: "抱歉，你已超过了输入次数",
      button: "返回首页",
      href: "/"
    }
  };
  var hasTouch = "ontouchstart" in window,
      startEvent = hasTouch ? "touchstart" : "mousedown",
      moveEvent = hasTouch ? "touchmove" : "mousemove",
      endEvent = hasTouch ? "touchend" : "mouseup",
      cancelEvent = hasTouch ? "touchcancel" : "mouseup";
  var oFuncs = {
    setTimed: function(func, time) {
      var t = 0;
      var a = setInterval(function() {
        t++;
        if (t >= 1) {
          func();
          clearInterval(a);
        }
      }, time);
    },
    textSize: function(fontSize, fontWeight, text) {
      var result = {};
      var span = $("<span>")
        .css({
          position: "absolute",
          display: "inline-block",
          visibility: "hidden",
          "font-size": fontSize,
          "font-weight": fontWeight
        })
        .text(text)
        .appendTo("body");
      result.width = parseFloat($(span).css("width"));
      result.height = parseFloat($(span).css("height"));
      $(span).remove();
      return result;
    },
    marquee: function(object, loop, direction, speed) {
      if (direction == "alternate") {
        var behavior = "alternate";
      } else if (loop == "+1") {
        var loop = "1",
            behavior = "slide";
      } else if (parseInt(loop).toString() == "NaN") {
        var loop = "-1",
            behavior = "scroll";
      }
      $(object).wrap(function() {
        var marqueeTag = $("<marquee>")
          .attr({
            id: "marquee",
            width: "100%",
            height: "100%",
            hspace: "0",
            vspace: "0",
            align: "middle",
            behavior: behavior || "scroll",
            direction: direction || "left",
            scrollamount: speed || "5",
            scrolldelay: "30",
            truespeed: "",
            onmouseover: "this.stop()",
            onmouseout: "this.start()"
          })
          .prop("loop", loop);
        return marqueeTag;
      });
    }
  };
  function FixedObj(fixedObject, scrollObject) {
    this.pageScroll = $("body").scrollTop();
    this.fixedObject = fixedObject;
    this.scrollObject = scrollObject.scrollTop(1);
    if (typeof this.open != "function") {
      FixedObj.prototype.open = function() {
        if (this.scrollObject.scrollTop() > 0) {
          $("body").css({
            position: "fixed",
            top: "-" + this.pageScroll + "px",
            width: "100%"
          });
          this.scrollObject.scrollTop(0);
        } else {
          this.fixedObject.on(moveEvent, function(e) {
            e.preventDefault();
          });
        }
      };
      FixedObj.prototype.close = function() {
        if (this.scrollObject.scrollTop() > 0) {
          $("body").css({
            position: "",
            top: "",
            width: ""
          });
          $("body").scrollTop(this.pageScroll);
          this.scrollObject.scrollTop(0);
        } else {
          this.fixedObject.off(moveEvent);
        }
      };
    }
  }
  var i = 0,
      s = 3,
      w = 700,
      d = 1e3,
      key = "{% if page.password == "" or page.password == null %}{% else %}{{ page.password }}{% endif %}";
  if (Boolean(key) == true) {
    document.oncontextmenu = function() {
      return false;
    };
    document.onkeydown = function() {
      var m = window.event || arguments[0];
      if (m.keyCode == 123) {
        return false;
      } else if (m.ctrlKey && m.shiftKey && m.keyCode == 73) {
        return false;
      } else if (m.shiftKey && m.keyCode == 121) {
        return false;
      }
    };
    var $prompt = $("#prompt");
    var createMask = $("<div>")
      .attr("class", "prompt-mask")
      .html("<div class='prompt-box'><div class='preloader'></div><div class='prompt-text-box'><div class='prompt-title'></div></div><form class='prompt-form'><input type='text' class='input-box' /><i class='input-clear'></i></form><div class='prompt-content'></div><div class='prompt-btn-box'><button class='prompt-btns btn-out'></button><button class='prompt-btns btn-in'></button><button class='prompt-btns btn-events'></button><div class='btn-divider'></div></div></div>")
      .appendTo($prompt);
    var $promptMask = $prompt.find("div.prompt-mask"),
        $promptBox = $prompt.find("div.prompt-box"),
        $preLoader = $prompt.find("div.preloader"),
        $promptTextBox = $prompt.find("div.prompt-text-box"),
        $promptTitle = $prompt.find("div.prompt-title"),
        $promptForm = $prompt.find("form.prompt-form"),
        $inputBox = $prompt.find("input.input-box"),
        $inputClear = $prompt.find("i.input-clear"),
        $promptContent = $prompt.find("div.prompt-content"),
        $promptBtnBox = $prompt.find("div.prompt-btn-box"),
        $promptBtns = $prompt.find("button.prompt-btns"),
        $btnOut = $prompt.find("button.btn-out"),
        $btnIn = $prompt.find("button.btn-in"),
        $btnEvents = $prompt.find("button.btn-events"),
        $btnDivider = $prompt.find("div.btn-divider");
    $promptTitle.html(prompt.initial.title);
    $promptContent.html(prompt.initial.content);
    $btnOut.html(prompt.initial.btnLeft);
    $btnIn.html(prompt.initial.btnRight);
    $prompt.show();
    var setTimed = oFuncs.setTimed,
        textSize = oFuncs.textSize,
        marquee = oFuncs.marquee;
    var mask = new FixedObj($promptMask, $promptContent);
    mask.open();
    var titleBoxWidth = Math.round($promptTextBox.width());
    var titleWidth = Math.round(
      textSize("20px", "500", prompt.initial.title).width
    );
    $("#marquee").children().unwrap();
    if (titleWidth > titleBoxWidth) {
      marquee($promptTitle, "-1", "left", "3");
    } else {
      marquee($promptTitle, "+1", "down", "2");
    }
    $promptBox.addClass("animated bounceIn");
    setTimed(function() {
      $promptBox.removeClass("animated bounceIn");
    }, d);
    $promptMask.on(endEvent, function(e) {
      if (e.target.tagName != "INPUT") {
        $inputBox.blur();
      }
    });
    $promptForm.attr({
      action: "#",
      onsubmit: "return false"
    });
    $inputBox.on({
      keydown: function(e) {
        if (e.which == 13) {
          $btnIn.trigger("click");
          $(this).blur();
        }
      },
      input: function() {
        if ($(this).val() != "") {
          $inputClear.show();
        } else {
          $inputClear.hide();
        }
      }
    });
    $inputClear.on(endEvent, function(e) {
      if ($inputBox.focusout()) {
        $inputBox.focus();
      }
      $inputBox.val("");
      $(this).hide();
      e.preventDefault();
      return false;
    });
    $btnOut.click(function() {
      $preLoader.show();
      setTimed(function() {
        $("<a>")
          .attr("href", prompt.initial.href)
          .css("display", "none")
          .appendTo("body")
          .click()
          .remove();
        mask.close();
      }, w);
    });
    $btnIn.click(function() {
      $preLoader.show();
      $btnIn.prop("disabled", true);
      setTimed(function() {
        $btnIn.prop("disabled", false);
      }, d);
      var inputVal = $inputBox.val();
      i++;
      if (inputVal == key) {
        setTimed(function() {
          $preLoader.hide();
          $promptForm.hide();
          $promptBtns.hide();
          $btnDivider.hide();
          $btnEvents.show();
          $promptTitle.html(prompt.correct.title);
          $promptContent.html(prompt.correct.content);
          $promptBox
            .css("border-top", "5px solid #00fa9a")
            .addClass("animated bounceIn");
          var titleBoxWidth = Math.round($promptTextBox.width());
          var titleWidth = Math.round(
            textSize("20px", "500", prompt.correct.title).width
          );
          $("#marquee").children().unwrap();
          if (titleWidth > titleBoxWidth) {
            marquee($promptTitle, "-1", "left", "5");
          } else {
            marquee($promptTitle, "+1", "down", "2");
          }
          setTimed(function() {
            $promptBox.removeClass("animated bounceIn");
          }, d);
          $btnEvents.html(prompt.correct.button + " (" + s + ")");
          var y = setInterval(function() {
            s--;
            if (s <= 0) {
              $btnEvents.trigger("click");
            } else {
              $btnEvents.html(prompt.correct.button + " (" + s + ")");
            }
          }, 1e3);
          $btnEvents.click(function() {
            clearInterval(y);
            $promptBox.addClass("animated bounceOut");
            setTimed(function() {
              $promptBox.hide().removeClass("animated bounceOut");
              $promptMask.fadeOut(function() {
                $prompt.hide();
                mask.close();
              });
            }, d);
          });
        }, w);
      } else if (inputVal != key && i == 3) {
        setTimed(function() {
          $preLoader.hide();
          $promptForm.hide();
          $promptBtns.hide();
          $btnDivider.hide();
          $btnEvents.show();
          $promptTitle.html(prompt.error.title);
          $promptContent.html(prompt.error.content);
          $promptBox
            .css("border-top", "5px solid #ff1493")
            .addClass("animated swing");
          var titleBoxWidth = Math.round($promptTextBox.width());
          var titleWidth = Math.round(
            textSize("20px", "500", prompt.error.title).width
          );
          $("#marquee").children().unwrap();
          if (titleWidth > titleBoxWidth) {
            marquee($promptTitle, "-1", "left", "5");
          } else {
            marquee($promptTitle, "+1", "down", "2");
          }
          setTimed(function() {
            $promptBox.removeClass("animated swing");
          }, d);
          $btnEvents.html(prompt.error.button + " (" + s + ")");
          var n = setInterval(function() {
            s--;
            if (s <= 0) {
              $btnEvents.trigger("click");
            } else {
              $btnEvents.html(prompt.error.button + " (" + s + ")");
            }
          }, 1e3);
          $btnEvents.click(function() {
            $preLoader.show();
            clearInterval(n);
            setTimed(function() {
              $("<a>")
                .attr("href", prompt.initial.href)
                .css("display", "none")
                .appendTo("body")
                .click()
                .remove();
              mask.close();
            }, w);
          });
        }, w);
      } else {
        setTimed(function() {
          $preLoader.hide();
          $inputBox
            .css("border", "1px solid #ffd700")
            .click(function() {
              $promptBox.css("border-top", "");
              $(this).css("border", "");
            });
          $inputClear.trigger(endEvent);
          $promptContent.html(prompt.count.content.replace("*", 3 - i));
          $promptBox
            .css("border-top", "5px solid #ffd700")
            .addClass("animated shake");
          setTimed(function() {
            $promptBox.removeClass("animated shake");
          }, d);
        }, w);
      }
    });
    $promptBtns.click(function(e) {
      if ($(this).find("#wave").length) {
        $(this).find("#wave").remove();
      }
      $(this).append("<div id='wave'></div>");
      var wave = $(this).find("#wave");
      wave.css({
        display: "block",
        background: "rgba(0,0,0,.3)",
        "border-radius": "50%",
        position: "absolute",
        transform: "scale(0)",
        opacity: "1",
        transition: "all 0.7s",
        "z-index": "1",
        overflow: "hidden",
        "pointer-events": "none"
      });
      waveWidth = parseInt($(this).outerWidth());
      waveHeight = parseInt($(this).outerHeight());
      if (waveWidth < waveHeight) {
        var R = waveHeight;
      } else {
        var R = waveWidth;
      }
      wave.css({
        width: R * 2 + "px",
        height: R * 2 + "px",
        top: e.pageY - $(this).offset().top - R + "px",
        left: e.pageX - $(this).offset().left - R + "px",
        transform: "scale(1)",
        opacity: "0"
      });
    });
  }
})(jQuery);
</script>
