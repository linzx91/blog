<div class="prompt-container"></div>
<script type="text/javascript">
var prompt = {
  initial: {
    title: "请输入密码",
    content: "{% if page.prompt == "" or page.prompt == null %}此页面已设置了密码，输入正确的密码后才能继续！{% else %}{{ page.prompt }}{% endif %}",
    btnLeft: "退出",
    btnRight: "确认"
  },
  correct: {
    title: "密码正确",
    content: "恭喜你，已通过验证",
    button: "好"
  },
  count: {
    content: "密码错误！你还有 * 次机会"
  },
  error: {
    title: "密码错误",
    content: "抱歉，你已超过了输入次数",
    button: "返回首页"
  }
};
(function($) {
  var i = 0,
      s = 3,
      w = 700,
      d = 1030,
      key = "{% if page.password == "" or page.password == null %}{% else %}{{ page.password }}{% endif %}";
  if (Boolean(key) == true) {
    document.oncontextmenu = function() {
      return false;
    };
    document.onkeydown = function() {
      var m = window.event || arguments[0];
      if (m.keyCode == 123) {
        return false;
      } else if (m.ctrlKey && m.shiftKey && m.keyCode == 73) {
        return false;
      } else if (m.shiftKey && m.keyCode == 121) {
        return false;
      }
    };
    function textSize(fontSize, fontWeight, text) {
      var result = {};
      var span = $("<span>")
        .css({
          position: "absolute",
          display: "inline-block",
          visibility: "hidden",
          "font-size": fontSize,
          "font-weight": fontWeight
        })
          .text(text)
          .appendTo("body");
      result.width = parseFloat($(span).css("width"));
      result.height = parseFloat($(span).css("height"));
      return result;
    }
    function marquee(object, loop, direction, speed) {
      if (direction == "alternate") {
        var behavior = "alternate";
      } else if (loop == "+1") {
        var loop = "1",
            behavior = "slide";
      } else if (parseInt(loop).toString() == "NaN") {
        var loop = "-1",
            behavior = "scroll";
      }
      $(object).wrap(function() {
        var marqueeTag = $("<marquee>").attr({
          id: "marquee",
          width: "100%",
          height: "100%",
          hspace: "0",
          vspace: "0",
          align: "middle",
          behavior: behavior || "scroll",
          direction: direction || "left",
          scrollamount: speed || "5",
          scrolldelay: "30",
          truespeed: "",
          onmouseover: "this.stop()",
          onmouseout: "this.start()"
        }).prop("loop", loop);
        return marqueeTag;
      });
    }
    function mask() {
      var fixed = new Object();
      var pageScroll = $("body").scrollTop();
      fixed.open = function(fixedObject, scrollObject) {
        var scrollObject = $(scrollObject).scrollTop(1);
        if ($(scrollObject).scrollTop() > 0) {
          $("body").css({
            position: "fixed",
            top: "-" + pageScroll + "px",
            width: "100%"
          });
          $(scrollObject).scrollTop(0);
        } else {
          $(fixedObject).on("touchmove", function(e) {
            e.preventDefault();
          });
        }
      };
      fixed.close = function(fixedObject, scrollObject) {
        var scrollObject = $(scrollObject).scrollTop(1);
        if ($(scrollObject).scrollTop() > 0) {
          $("body").css({
            position: "",
            top: "",
            width: ""
          });
          $("body").scrollTop(pageScroll);
          $(scrollObject).scrollTop(0);
        } else {
          $(fixedObject).off("touchmove");
        }
      };
      return fixed;
    }
    var Mask = mask();
    var promptMask = $("<div>")
      .attr("class", "prompt-mask")
      .html("<div class='prompt-box'><div class='preloader'></div><div class='prompt-text-box'><div class='prompt-title'></div></div><form action='#' onsubmit='return false' class='prompt-form'><input type='text' class='input-box' /><span class='input-clear'></span></form><div class='prompt-content'></div><div class='prompt-btn-box'><button class='prompt-btns btn-out'></button><button class='prompt-btns btn-in'></button><button class='prompt-btns btn-events'></button><div class='btn-divider'></div></div></div>")
      .appendTo(".prompt-container");
    $(".prompt-title").html(prompt.initial.title);
    $(".prompt-content").html(prompt.initial.content);
    $(".btn-out").html(prompt.initial.btnLeft);
    $(".btn-in").html(prompt.initial.btnRight);
    $(".prompt-container").show();
    Mask.open(".prompt-mask", ".prompt-content");
    var titleBox = Math.round(
      $(".prompt-box")
        .find(".prompt-text-box")
        .width()
    );
    var titleWidth = Math.round(
      textSize("20px", "500", prompt.initial.title).width
    );
    $("#marquee")
      .children()
      .unwrap();
    if (titleWidth > titleBox) {
      marquee(".prompt-title", "-1", "left", "3");
    } else {
      marquee(".prompt-title", "+1", "down", "2");
    }
    $(".prompt-box").addClass("animated bounceIn");
    setTimeout(function() {
      $(".prompt-box").removeClass("animated bounceIn");
    }, d + 300);
    $(".prompt-mask").on("touchend", function(e) {
      if (e.target.tagName != "INPUT") {
        $(".input-box").blur();
      }
    });
    $(".input-box").on("input propertychange", function() {
      if ($(this).val() != "") {
        $(this)
          .parent()
          .children(".input-clear")
          .show();
      } else {
        $(this)
          .parent()
          .children(".input-clear")
          .hide();
      }
    });
    $(".input-clear").on("click", function() {
      $(this)
        .parent()
        .find(".input-box")
        .focus()
        .val("");
      $(this).hide();
    });
    $(".input-box").keydown(function(e) {
      if (e.which == 13) {
        $(".btn-in").trigger("click");
        $(".input-box").blur();
      }
    });
    $(".btn-out").click(function() {
      $(".preloader").css("display", "block");
      setTimeout(function() {
        $("<a style='display: none' href='/'></a>")
          .appendTo("body")[0]
          .click();
        Mask.close(".prompt-mask", ".prompt-content");
      }, w);
    });
    $(".btn-in").click(function() {
      $(".preloader").css("display", "block");
      setTimeout(function() {
        $(".preloader").css("display", "none");
      }, w);
      var btnIn = $(this);
      btnIn.prop("disabled", true);
      setTimeout(function() {
        btnIn.prop("disabled", false);
      }, d);
      var inputVal = $(".input-box").val();
      i++;
      if (inputVal == key) {
        setTimeout(function() {
          $(".prompt-form").css("display", "none");
          $(".prompt-btns").css("display", "none");
          $(".btn-divider").css("display", "none");
          $(".btn-events").css("display", "block");
          $(".prompt-title").html(prompt.correct.title);
          $(".prompt-content").html(prompt.correct.content);
          $(".prompt-box")
            .css("border-top", "5px solid #00fa9a")
            .addClass("animated bounceIn");
          var titleBox = Math.round(
            $(".prompt-box")
              .find(".prompt-text-box")
              .width()
          );
          var titleWidth = Math.round(
            textSize("20px", "500", prompt.correct.title).width
          );
          $("#marquee")
            .children()
            .unwrap();
          if (titleWidth > titleBox) {
            marquee(".prompt-title", "-1", "left", "5");
          } else {
            marquee(".prompt-title", "+1", "down", "2");
          }
          setTimeout(function() {
            $(".prompt-box").removeClass("animated bounceIn");
          }, d);
          $(".btn-events").html(prompt.correct.button + " (" + s + ")");
          var y = setInterval(function() {
            s--;
            if (s <= 0) {
              $(".btn-events").trigger("click");
            } else {
              $(".btn-events").html(prompt.correct.button + " (" + s + ")");
            }
          }, 1e3);
          $(".btn-events").click(function() {
            clearInterval(y);
            $(".prompt-box").addClass("animated bounceOut");
            setTimeout(function() {
              $(".prompt-box")
                .hide()
                .removeClass("animated bounceOut");
              $(".prompt-mask").fadeOut(function() {
                $(".prompt-container").css("display", "none");
                Mask.close(".prompt-mask", ".prompt-content");
              });
            }, d);
          });
        }, w);
      } else if (inputVal != key && i == 3) {
        setTimeout(function() {
          $(".prompt-form").css("display", "none");
          $(".prompt-btns").css("display", "none");
          $(".btn-divider").css("display", "none");
          $(".btn-events").css("display", "block");
          $(".prompt-title").html(prompt.error.title);
          $(".prompt-content").html(prompt.error.content);
          $(".prompt-box")
            .css("border-top", "5px solid #ff1493")
            .addClass("animated swing");
          var titleBox = Math.round(
            $(".prompt-box")
              .find(".prompt-text-box")
              .width()
          );
          var titleWidth = Math.round(
            textSize("20px", "500", prompt.error.title).width
          );
          $("#marquee")
            .children()
            .unwrap();
          if (titleWidth > titleBox) {
            marquee(".prompt-title", "-1", "left", "5");
          } else {
            marquee(".prompt-title", "+1", "down", "2");
          }
          setTimeout(function() {
            $(".prompt-box").removeClass("animated swing");
          }, d);
          $(".btn-events").html(prompt.error.button + " (" + s + ")");
          var n = setInterval(function() {
            s--;
            if (s <= 0) {
              $(".btn-events").trigger("click");
            } else {
              $(".btn-events").html(prompt.error.button + " (" + s + ")");
            }
          }, 1e3);
          $(".btn-events").click(function() {
            $(".preloader").css("display", "block");
            clearInterval(n);
            setTimeout(function() {
              $("<a style='display: none' href='/'></a>")
                .appendTo("body")[0]
                .click();
              Mask.close(".prompt-mask", ".prompt-content");
            }, w);
          });
        }, w);
      } else {
        setTimeout(function() {
          $(".input-clear").hide();
          $(".input-box").val("");
          $(".input-box").css("border", "1px solid #ffd700");
          $(".prompt-content").html(prompt.count.content.replace("*", 3 - i));
          $(".prompt-box")
            .css("border-top", "5px solid #ffd700")
            .addClass("animated shake");
          setTimeout(function() {
            $(".prompt-box").removeClass("animated shake");
          }, d);
        }, w);
      }
    });
    $(".prompt-btns").click(function(e) {
      if ($(this).find("#wave").length) {
        $(this)
          .find("#wave")
          .remove();
      }
      $(this).append("<div id='wave'></div>");
      var wave = $(this).find("#wave");
      wave.css({
        display: "block",
        background: "rgba(0,0,0,.3)",
        "border-radius": "50%",
        position: "absolute",
        transform: "scale(0)",
        opacity: "1",
        transition: "all 0.7s",
        "z-index": "1",
        overflow: "hidden",
        "pointer-events": "none"
      });
      waveWidth = parseInt($(this).outerWidth());
      waveHeight = parseInt($(this).outerHeight());
      if (waveWidth < waveHeight) {
        var R = waveHeight;
      } else {
        var R = waveWidth;
      }
      wave.css({
        width: R * 2 + "px",
        height: R * 2 + "px",
        top: e.pageY - $(this).offset().top - R + "px",
        left: e.pageX - $(this).offset().left - R + "px",
        transform: "scale(1)",
        opacity: "0"
      });
    });
  }
})(jQuery);
</script>
