	display:none

.prompt-title {
	height:48px;
	line-height:48px;
	padding:20px 20% 0;
	font-size:20px;
	font-weight:500;
	color:#333;
	text-align:center
}
.prompt-form {
	width:60%;
	padding:20px 0
}
.input-box {
	width:100%;
	margin:0;
	padding:4px;
	border:1px solid #66c;
	border-radius:4px;
	-webkit-appearance:none;
	background:#f0f0f0;
	font-size:16px;
	color:#333;
	text-align:center
}
.input-box:hover {
	background:#e9e9e9
}
.prompt-text {
	line-height:24px;
	padding:8px 22%;
	font-size:12px;
	font-weight:400;
	text-align:center;
	color:#424242
}
.prompt-btn-box {
	position:relative;
	width:100%;
	height:40px;
	margin-top:20px;
	padding:0;
	border-top:1px solid #ccc
}
.prompt-btns {
	position:absolute;
	height:100%;
	line-height:40px;
	margin:0;
	padding:0;
	border:none;
	outline:none;
	font-size:16px;
	font-weight:500;
	text-align:center;
	overflow:hidden
}
.prompt-btns:hover {
	background:rgba(128,128,128,.3)
}
.btn-out {
	top:0;
	left:0;
	width:50%;
	height:100%;
	color:#ff1d8f
}
.btn-in {
	top:0;
	right:0;
	width:50%;
	color:#1e90ff
}
.btn-events {
	width:100%;
	color:#424242;
	display:none
}
.btn-divider {
	position:absolute;
	top:0;
	left:50%;
	width:1px;
	height:100%;
	z-index:1;
	background:#ccc
}
</style>
<div class="prompt-container">
	<div class="prompt-mask">
		<div class="prompt-box">
			<div class="preloader"></div>
			<div class="prompt-title">
				请输入密码
			</div>
			<form action="#" onsubmit="return false" class="prompt-form">
				<input type="text" class="input-box" />
			</form>
			<div class="prompt-text">
				{% if page.prompt == "" or page.prompt == null %}此页面已设置了密码，输入正确的密码后才能继续！{% else %}{{ page.prompt }}{% endif %}
			</div>
			<div class="prompt-btn-box">
				<button class="prompt-btns btn-out ripple">退出</button>
				<button class="prompt-btns btn-in ripple">确认</button>
				<button class="prompt-btns btn-events ripple"></button>
				<div class="btn-divider"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
(function($) {
  $(".ripple").on("click", function(e) {
    if ($(this).find("#wave").length) {
      $(this)
        .find("#wave")
        .remove();
    }
    $(this).append("<div id='wave'></div>");
    var wave = $(this).find("#wave");
    wave.css({
      display: "block",
      background: "rgba(128,128,128,.5)",
      "border-radius": "50%",
      position: "absolute",
      transform: "scale(0)",
      opacity: "1",
      transition: "all 0.7s",
      "z-index": "1",
      overflow: "hidden",
      "pointer-events": "none"
    });
    waveWidth = parseInt($(this).outerWidth());
    waveHeight = parseInt($(this).outerHeight());
    if (waveWidth < waveHeight) {
      var R = waveHeight;
    } else {
      var R = waveWidth;
    }
    wave.css({
      width: R * 2 + "px",
      height: R * 2 + "px",
      top: e.pageY - $(this).offset().top - R + "px",
      left: e.pageX - $(this).offset().left - R + "px",
      transform: "scale(1)",
      opacity: "0"
    });
  });
  var i = 0;
  var s = 3;
  var j = 700;
  var a = 1100;
  var key = "{% if page.password == "" or page.password == null %}{% else %}{{ page.password }}{% endif %}";
  if (key != false) {
    document.onkeydown = function() {
      var m = window.event || arguments[0];
      if (m.keyCode == 123) {
        return false;
      } else if (m.ctrlKey && m.shiftKey && m.keyCode == 73) {
        return false;
      } else if (m.shiftKey && m.keyCode == 121) {
        return false;
      }
    };
    document.oncontextmenu = function() {
      return false;
    };
    $(".prompt-container").css("display", "block");
    $(".prompt-box").addClass("animated bounceIn");
    setTimeout(function() {
      $(".prompt-box").removeClass("animated bounceIn");
    }, a);
    $(".prompt-mask").on("touchmove", function(mask) {
      mask.preventDefault();
    });
    $("body").on("touchend", function(focus) {
      if (focus.target.tagName != "INPUT") {
        $(".input-box").blur();
      }
    });
    $(".input-box").keydown(function(enter) {
      if (enter.which == 13) {
        $(".btn-in").trigger("click");
        $(".input-box").blur();
      }
    });
    $(".btn-out").on("click", function() {
      $(".preloader").css("display", "block");
      setTimeout(function() {
        location.href = "/";
      }, j);
    });
    $(".btn-in").on("click", function() {
      $(".preloader").css("display", "block");
      setTimeout(function() {
        $(".preloader").css("display", "none");
      }, j);
      var btnIn = $(this);
      btnIn.prop("disabled", true);
      setTimeout(function() {
        btnIn.prop("disabled", false);
      }, a);
      var inputVal = $(".input-box").val();
      i++;
      if (inputVal == key) {
        setTimeout(function() {
          $(".prompt-form").css("display", "none");
          $(".prompt-btns").css("display", "none");
          $(".btn-divider").css("display", "none");
          $(".btn-events").css("display", "block");
          $(".prompt-title").text("密码正确");
          $(".prompt-text").text("恭喜你，已通过验证");
          $(".prompt-box")
            .css("border-top", "5px solid #00fa9a")
            .addClass("animated bounceIn");
          setTimeout(function() {
            $(".prompt-box").removeClass("animated bounceIn");
          }, a);
          $(".btn-events").on("click", function() {
            clearInterval(correct);
            $(".prompt-mask").fadeOut(a);
          });
          $(".btn-events").text("好 " + "(" + s + ")");
          var correct = setInterval(function() {
            s--;
            if (s <= 0) {
              $(".btn-events").trigger("click");
            } else {
              $(".btn-events").text("好 " + "(" + s + ")");
            }
          }, 1000);
        }, j);
      } else {
        setTimeout(function() {
          $(".input-box").val("");
          $(".input-box").css("border", "1px solid #ffd700");
          $(".prompt-text").text("密码错误！你还有 " + (3 - i) + " 次机会");
          $(".prompt-box")
            .css("border-top", "5px solid #ffd700")
            .addClass("animated shake");
          setTimeout(function() {
            $(".prompt-box").removeClass("animated shake");
          }, a);
        }, j);
      }
      if (inputVal != key && i == 3) {
        setTimeout(function() {
          $(".prompt-form").css("display", "none");
          $(".prompt-btns").css("display", "none");
          $(".btn-divider").css("display", "none");
          $(".btn-events").css("display", "block");
          $(".prompt-title").text("密码错误");
          $(".prompt-text").text("抱歉，你已超过了输入次数");
          $(".prompt-box")
            .css("border-top", "5px solid #ff1493")
            .addClass("animated swing");
          setTimeout(function() {
            $(".prompt-box").removeClass("animated swing");
          }, a);
          $(".btn-events").on("click", function() {
            $(".preloader").css("display", "block");
            clearInterval(error);
            setTimeout(function() {
              location.href = "/";
            }, j);
          });
          $(".btn-events").text("返回首页 " + "(" + s + ")");
          var error = setInterval(function() {
            s--;
            if (s <= 0) {
              $(".btn-events").trigger("click");
            } else {
              $(".btn-events").text("返回首页 " + "(" + s + ")");
            }
          }, 1000);
        }, j);
      }
    });
  }
})(jQuery);
</script>
